<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Aditii - Online shop</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href='css/style.css'>
</head>
<body>
	<!-- HEADER -->
	<header class="header" id="heaeder">
		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<a href="#" class="header__title">Aditii</a>
				</div>
				<div class="col-lg-auto ml-auto cont-center">
					<div class="header__search">
						<input type="search" class="header__input">
						<input type="image" src="assets/img/header/Shape.png" alt="share" class="header__share">
					</div>
				</div>
				<div class="col-lg-2 ml-auto cont-center">
					<div class="header__coast">
						<img src="assets/img/header/Shop.png" alt="basket" class="header__basket">
						<p class="header__price">300$</p>
					</div>
				</div>	
			</div><!-- /.row -->
		</div><!-- /.container -->
	</header><!-- /HEADER -->

	<!-- NAVIGATION -->
	<section class="navigation" id="navigation">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<nav class="navigation__nav">
						<li class="navigation__link">
							<a href="#">Home</a>
						</li>
						<li class="navigation__link">
							<a href="#">Sale</a>
						</li>
						<li class="navigation__link">
							<a href="#">Handbags</a>
						</li>
						<li class="navigation__link">
							<a href="#">Wallets</a>
						</li>
						<li class="navigation__link">
							<a href="#">Accessories</a>
						</li>
						<li class="navigation__link">
							<a href="#">Mens Store</a>
						</li>
						<li class="navigation__link">
							<a href="#">Shoes</a>
						</li>
						<li class="navigation__link">
							<a href="#">Vintage</a>
						</li>
						<li class="navigation__link">
							<a href="#">Services</a>
						</li>
						<li class="navigation__link">
							<a href="#">Contact Us</a>
						</li>
					</nav>
				</div>
			</div><!-- /.row -->
		</div><!-- /.container -->
	</section><!-- /NAVIGATION -->

	<!-- BANNER -->
	<section class="banner" id="banner">
		<div class="container">
			<div class="row">
				
			</div><!-- /.row -->
		</div><!-- /.container -->
	</section><!-- /BANNER -->

	<!-- CATEGORIES -->
	<section class="categories" id="categories">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="categories__inner">
					
						<div class="categories__item">
							<img src="assets/img/category/category_1.png" alt="shoes" class="categories__img">
							<div class="categories__info">
								<p class="categories__title">Branded shoes</p>
								<a href="#" class="categories__btn">Shop</a>
							</div>
						</div>
					

					
						<div class="categories__item">
							<img src="assets/img/category/category_2.png" alt="tshirt" class="categories__img">
							<div class="categories__info">
								<p class="categories__title">Branded tshirts</p>
								<a href="#" class="categories__btn">Shop</a>
							</div>
						</div>
					

					
						<div class="categories__item">
							<img src="assets/img/category/category_3.png" alt="shoes" class="categories__img">
							<div class="categories__info">
								<p class="categories__title">Branded shoes</p>
								<a href="#" class="categories__btn">Shop</a>
							</div>
						</div>
					</div>
				</div><!-- /.inner -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</section><!-- /CATEGORIES -->

	<!-- PRODUCTS -->
	<section class="products" id="products">
		<div class="container">
			<div class="row">
				
			</div><!-- /.row -->
		</div><!-- /.container -->
	</section><!-- /PRODUCTS -->

	<!-- FOOTER -->
	<footer class="footer" id="footer">
		<div class="container">
			<div class="row">
				
			</div><!-- /.row -->
		</div><!-- /.container -->
	</footer><!-- /FOOTER -->
	
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
